<!DOCTYPE html> 
<html>
    <head>
        <title>Dr.Gared</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Contact Form</h1>
        </header>
        <main>
            <form name="contact" method="POST" data-netlify="true">
                <div>
                  <label for="name">Name</label>
                  <input type="text" name="name" id="name">  
                </div>
                <div>
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email">
                </div>
                <div>
                  <label for="tel">Telephone</label>
                  <input type="tel" name="tel" id="tel">
                </div>
                <div>
                  <label for="age">Age</label>
                  <input type="number" name="age" id="age">
                </div>
                <div>
                  <label for="birthdate">Date of birth</label>
                  <input type="date" name="birthdate" id="birthdate">
                </div>
                <div>
                  Gender:
                  <label for="male">Male</label>
                  <input type="radio" name="gender" id="male" value="male">
                  <label for="female">Female</label>
                  <input type="radio" name="gender" id="female" value="female">
                </div>
                <div>
                  Favorite cuisine:
                  <label for="french">French</label>
                  <input type="checkbox" name="french" id="french">
                  <label for="italian">Italian</label>
                  <input type="checkbox" name="italian" id="italian">
                  <label for="spanish">Spanish</label>
                  <input type="checkbox" name="spanish" id="spanish">
                  <label for="arabic">Arabic</label>
                  <input type="checkbox" name="arabic" id="arabic">
                </div>
                <div>
                  <label for="color">Favorite color</label>
                  <input type="color" name="color" id="color">
                </div>
                <div>
                  <label for="biography">Biography</label>
                  <textarea name="biography" id="biography"></textarea>
                </div>
                <div>
                  <label for="file">Upload your file</label>
                  <input type="file" name="file" id="file">
                </div>
                <div>
                  <label for="website">Your Website link</label>
                  <input type="url" name="Website" id="website">
                </div>
                <div>
                  <button type="reset">Reset</button>
                  <button type="submit">Submit</button> 
                </div>
            </form>

            <p>
                <a href="index.html">Back to home page</a>
            </p>
            
        </main>
        <footer>
          <p>copy right @Dr.Gared</p>
        </footer>
    </body>
</html>
