<!DOCTYPE html>
<html>
      <head>
         <title>Berhanu's First Webpage</title>
         <link rel="stylesheet" type="text/css" href="styles.css">
      </head>
      <body>
         <header class="box-2">
          <h1 class="white-border">Recipe Form</h1>
         </header>
        
         <main>
           <form name="recipe" method="POST" data-netlify="true" >
             <p>
             <label>Name: <input type="text" name="Name"/></label>
             </p>
             <p>
             <label>Email: <input type="email" name="Email"/></label>
             </p>
             <p>
             <label>Telephone: <input type="tel" name="Tel"/></label>
             </p> 
             <p>
             <label>Age: <input type="number" name="Age"/></label>
             </p>
             <p>
             <label>Date of Birth: <input type="date" name="Date"/></label>
             </p>
             <p>
             <label>Gender: M<input type="radio" name="Gender"/></label>
                     <label>F<input type="radio" name="Gender"/></label>
             </p>
             <p>
              <label>Favorite Cuisine: French<input type="checkbox" name="French"/></label>
                              <label>Italian<input type="checkbox" name="Italian"/></label> 
                              <label>Spanish<input type="checkbox" name="Spanish"/></label> 
                              <label>Arabic<input type="checkbox" name="Arabic"/></label> 
             </p>
             <p>
              <label>Favorite Color: <input type="color" name="Color"/></label>
             </p>
             <p>
             <label>Biography: <textarea type="text" rows="20" cols="80"></textarea></label>
             </p>
             <p>
             <label>Upload Your Last Recipe: <input type="file" name="Upload"/></label>
             </p>
             <p>
              <label>Website: <input type="url" name="Website"/></label>
             </p>
             <p>
               <input type="reset" name="Date"/>
             </p>
             <p>
             <input type="submit" name="Submit"/>
             </p>
           </form>
         </main>

         <footer class="box-2" >
          <a href="index.html"><u>Back to Main Page</u></a>
          <p><strong>Copy Right @BerhanuGared</strong></p>
        </footer>
      </body>
</html>
